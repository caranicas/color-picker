<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../input-picker-pattern/overlay-picker-mixin.html">

<link rel="import" href="color-picker.html">

<dom-module id="overlay-color-picker">
  <script>
  /**
   *  `<overlay-color-picker>` extends `color-picker` in an overlay.
   *
   *  ```html
   *    <overlay-color-picker value="{{value}}"></overlay-color-picker>
   *  ```
   *
   *  @polymer
   *  @customElement
   *
   *  @appliesMixin OverlayPickerMixin
   *  @appliesMixin ColorPickerPattern
   *  @appliesMixin ColorElementPattern
   *  @appliesMixin ColorInputPattern
   *  @appliesMixin ColorTextInputPattern
   *  @appliesMixin ColorBadgePattern
   *  @appliesMixin ColorFormMixin
   *  @appliesMixin ColorMixin
   *  @appliesMixin InputPickerPattern
   *
   *  @demo demo/color-picker.html Color Picker
   *  @demo demo/form.html In A Form
   **/
    class OverlayColorPicker extends OverlayPickerMixin( ColorPickerPattern(ColorElementPattern(ColorInputPattern(ColorTextInputPattern(ColorBadgePattern(ColorFormMixin(ColorMixin(InputPickerPattern(Polymer.Element)))))))) ) { // eslint-disable-line no-undef

      static get is() {
        return 'overlay-color-picker';
      }

      get _hasNative() {
        return OverlayColorPicker._hasNative;
      }
    }
    window.customElements.define(OverlayColorPicker.is, OverlayColorPicker);
  </script>
</dom-module>
